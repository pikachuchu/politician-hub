{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock %}


{% block body %}
<div id="bg" class="fullscreen-bg-committees">
</div>
<h1 align="center" style="color:white;">Committees</h1>
<div class="container" id="committees">
</div>
<script type="text/babel">

var Table = React.createClass({
    getInitialState: function(){
        return {
            data: []
        }
    },
    // loadData: function(){
    //     $.get(this.props.source, function(result) {
    //       if (this.isMounted()) {
    //         this.setState({
    //           data : []
    //         });
    //       }
    //     }.bind(this));
    // },
    // componentWillMount: function(){
    //     this.loadData();
    // }, 
    componentDidMount: function(){
        var self = this;
        $.get(this.props.source, function(result) {
          var lastGist = result["committees"];
          if (this.isMounted()) {
            this.setState({
              data: lastGist
            });
          }
        }.bind(this));
    },
    componentDidUpdate: function(){
        $('#mytable').dataTable({
          "bAutoWidth": false,
          "bDestroy": true, 
        });
    },
    render: function(){
        
        var dat = this.state.data;
        var table = this.state.data.map(function(d, index){
            var chamberLink = "";
            var chamber = "";
            if(d["chamber"] == "house")
            {
                chamber = "House";
                chamberLink = "/house";
            }
            else if(d["chamber"] == "senate")
            {
                chamber = "Senate";
                chamberLink = "/senate";
            }
            else
            {
                chamber = "Joint";
            }
            var chamb = (chamber == "Joint") ? chamber : <a href={chamberLink}>{chamber}</a>;
            var subcommittee = (d["is_subcommittee"]) ? "Yes" : "No";
            var chairName = (d["chair"]) ? "Name Here" : "None";
            var chair = (chairName ==  "None") ? chairName : <a href={"legislator/id/" + d["chair"]}>{chairName}</a> ;
            return (<tr>
                     <td><a href={"committees/id/" +d["id"]}>{d["name"]}</a></td>
                     <td>{chamb}</td>
                     <td><a href={d.website}>{d.website}</a></td>
                     <td>{chair}</td>
                     <td>{subcommittee}</td>
                 </tr>)
        });
        if(this.state.data.length > 1)
        {      
            return (
                    <div className="table-responsive">
                        <table className="table table-striped" id="mytable">
                            <thead>
                                <tr className="success">
                                    <td>Name</td>
                                    <td>Chamber</td>
                                    <td>Website</td>
                                    <td>Chair</td>
                                    <td>Subcommitte?</td>
                                </tr>   
                            </thead>
                            <tbody>
                                {table}
                            </tbody>
                        </table>
                    </div>
                )    
        }
        else
        {
            return (
                    <div className="table-responsive">
                    </div>
                )    
        }
    }
 });
React.render(<Table source="http://politicianhub.me/api/v1/committees" />, document.getElementById('committees'));

</script>
{% endblock %}
